<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="registerUser()">تسجيل</button>
    </div>

    <script>
        async function registerUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('يرجى ملء جميع الحقول');
                return;
            }

            const userData = {
                username: username,
                password: password
            };

            try {
                const response = await fetch('https://api.github.com/repos/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME/contents/userData.json', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'token YOUR_GITHUB_TOKEN',
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                let content = '';
                let sha = '';

                if (response.ok) {
                    const data = await response.json();
                    content = atob(data.content); // Decode base64 content
                    sha = data.sha;
                }

                const newContent = content ? JSON.parse(content) : [];
                newContent.push(userData);

                const updateResponse = await fetch('https://api.github.com/repos/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME/contents/userData.json', {
                    method: 'PUT',
                    headers: {
                        'Authorization': 'token YOUR_GITHUB_TOKEN',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: 'Update user data',
                        content: btoa(JSON.stringify(newContent)), // Encode to base64
                        sha: sha
                    })
                });

                if (updateResponse.ok) {
                    alert('تم تسجيل المستخدم بنجاح');
                } else {
                    alert('حدث خطأ أثناء التسجيل');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('حدث خطأ أثناء التسجيل');
            }
        }
    </script>
</body>
</html>
